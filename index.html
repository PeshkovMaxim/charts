<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          ['Невозможно провести операцию',     2006],
          ['Слишком маленькая или слишком большая сумма операции',  1636],
          ['Карта просрочена или неверно указан срок действия', 362],
          ['Неверно указан код CVV',    263],
          ['Проверка подлинности владельца карты завершена неуспешно',    1104],
	  ['3-D Secure авторизация недоступн',    61],
	  ['Недостаточно средств',    2305],
	  ['Отказ сети проводить операцию или неправильный CVV код', 50],
		['Отказ эмитента — подозрение на мошенничество', 177],
		['Ошибка на стороне эквайера — неверно сформирована транзакция', 255],
		['Платеж не может быть обработан', 144],
		['Ошибка банка-эквайера или сети', 133],
		['Отказ эмитента без объяснения причин', 105],
        ]);

        var options = {
          title: 'Платежи с ошибкой',
          is3D: true,
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="piechart_3d" style="width: 900px; height: 500px;"></div>
  </body>
</html>
